<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Django Chatbot{% endblock %}</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'chat' %}">Chat</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
